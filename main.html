<div id="bg-img">
  <svg id="bg-wave" viewBox="0 0 1920 1080" width="100%" height="100%" preserveAspectRatio="xMidYMid slice" style="position:absolute;top:0;left:0;width:100vw;height:100vh;z-index:-1;">
    <filter id="wave">
      <feTurbulence id="turb" baseFrequency="0.003 0.004" numOctaves="2" seed="2" type="turbulence"/>
      <feDisplacementMap in2="turb" in="SourceGraphic" scale="160" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <image x="0" y="0" width="1920" height="1080" xlink:href="assets/img/bgFront.png" style="filter:url(#wave);"/>
  </svg>
</div>
