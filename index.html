<!DOCTYPE html>

<link rel="stylesheet" href="css/style.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">

<body>
    <main id="desktop">
        <div class="frame" id="navbar-window">
            <div class="topbar blue">
                <div class="window-title">Nav.exe</div>
                <div class="maxbtn"><span></span></div>
                <div class="xbtn">x</div>

            <div class="content">
                <div id="navhtml">

                    </nav>

            </div>

                <div class="window-title">Hello.cs (Debug)</div>

            </div>

        <div class="frame" id="wallpaper-window">

                <div class="window-title">Wallpapers.html</div>
                <div class="maxbtn"><span></span></div>
                <div class="xbtn">x</div>

            <div class="content">

        <div class="frame" id="about-window">

                <div class="maxbtn"><span></span></div>
                <div class="xbtn">x</div>
